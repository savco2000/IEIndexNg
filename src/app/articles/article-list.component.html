<section id="articles" class="col-md-7 col-sm-7">
  
    <div class="panel panel-default panel-table">
        <div class="panel-heading">
            <div class="row">
                <div class="col col-xs-6">
                    <h3 class="panel-title">Articles</h3>
                </div>
                <div class="col col-xs-6 text-right" *ngIf='isUserInAdminMode'>
                    <a href="form.html" class="btn btn-primary btn-xs btn-create"><span class="glyphicon glyphicon-plus"></span></a>
                </div>
            </div>
        </div>
        <div class="table-responsive" *ngIf='articlesExist'>
            <table class="table table-striped table-bordered table-list table-hover clickable">
                <thead>
                    <tr>
                        <th class="adminColumn" *ngIf='isUserInAdminMode'><span class="glyphicon glyphicon-cog"></span></th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let article of articles'>
                        <td align="center" *ngIf='isUserInAdminMode'>
                            <a class="btn btn-default btn-xs table-icon"><span class="glyphicon glyphicon-pencil"></span></a>
                            <a class="btn btn-danger btn-xs table-icon"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>

                        <td>{{ article.title }}</td>
                    </tr>                  
                </tbody>
            </table>
        </div>        
    </div>

    <div class="alert alert-warning" *ngIf='!articlesExist'>
        No articles were found.
    </div>

</section>
