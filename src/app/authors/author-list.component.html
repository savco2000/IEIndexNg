<section id="authors" class="col-md-6 col-sm-6">
    <div class="alert alert-warning" *ngIf='!authors || !authors.length'>
        No authors were found.
    </div>
    <div class="panel panel-default panel-table" *ngIf='authors && authors.length'>
        <div class="panel-heading">
            <div class="row">
                <div class="col col-xs-6">
                    <h3 class="panel-title">Authors</h3>
                </div>
                <div class="col col-xs-6 text-right">
                    <a href="form.html" class="btn btn-primary btn-xs btn-create"><i class="glyphicon glyphicon-file"></i></a>
                </div>
            </div>
        </div>
        <div class="alert alert-warning" *ngIf='!authors || !authors.length'>
            No authors were found.
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-list table-hover clickable">
                <thead>
                    <tr>
                        <th class="col-md-2"><span class="glyphicon glyphicon-cog"></span></th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let author of authors'>
                        <td align="center">
                            <a class="btn btn-default btn-xs table-icon"><span class="glyphicon glyphicon-pencil"></span></a>
                            <a class="btn btn-danger btn-xs table-icon"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>

                        <td>{{ author.fullName }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
